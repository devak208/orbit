services:
  # Main Next.js Application
  - type: web
    name: orbit-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: orbit-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: orbit-app
          property: host
      - key: NEXT_PUBLIC_BASE_URL
        fromService:
          type: web
          name: orbit-app
          property: host
    healthCheckPath: /api/health
    
  # WebSocket Server
  - type: web
    name: orbit-websocket
    env: docker
    dockerfilePath: ./Dockerfile.websocket
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

# Database
databases:
  - name: orbit-db
    plan: starter # Free tier
